<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Easly</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/card.css">

</head>
<body>

    <section class="content">

        <section class="top">
            <h1>Easly</h1>
            <h2>Compte utilisateur</h2>
        </section>

        <section class="actions">

            <div class="card">
  
                <div class="card-names">
                    <p id="card_firstname">havard</p>
                    <p id="card_lastname">barnabé</p>
                </div>
    
                <p class="card-sold" id="card_sold">14.20€</p>
    
                <p class="card-id" id="card_id">1868607292297505154</p>
    
                <p class="card-orga" id="card_orga">ADIIL PAY</p>
    
            </div>

            <div class="card-spacer"></div>

            <div class="btns">

                <button class="btn-white">
                    <span class="icon">add</span>
                    Ajouter une dépense
                </button>

                <button class="btn-white">
                    <span class="icon">savings</span>
                    Créditer le compte
                </button>

                <button class="btn-white">
                    <span class="icon">receipt_long</span>
                    Voir toute les transactions
                </button>

                <button class="btn-white">
                    <span class="icon">add_link</span>
                    Définir une nouvelle carte
                </button>

                <button class="btn-white">
                    <span class="icon">delete</span>
                    Supprimer le compte
                </button>

            </div>

        </section>



    </section>

    <!-- SCRIPTS -->
    <script type="module" src="scripts/account.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Easly</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/dashboard.css">

</head>
<body>

    <section class="content">

        <section class="top">
            <h1>Easly</h1>
            <h2>Gémino Ruffault--Ravenel</h2>
        </section>

        <section class="graph-container">
            <div class="graph">
                <p class="graph-title">Transactions globales</p>
                <div class="columns" id="graph_columns">
                    <!-- AUTO COMPLETED -->
                </div>
            </div>
        </section>

        <section class="btns">

            <button class="btn-white">
                <span class="icon">history</span>
                Dernières transactions
            </button>

            <button class="btn-white" onclick="window.location.href='/accounts'">
                <span class="icon">group</span>
                Voir tous les comptes
            </button>

            <button class="btn-white">
                <span class="icon">shield_person</span>
                Gerer les administrateurs
            </button>

            <button class="btn-white">
                <span class="icon">edit</span>
                Modifier mon compte
            </button>

        </section>

        <div class="card-pass">
            <img src="./ressources/icons/pass.png" alt="Carte sans contact">
            <p>Placer une  carte</p>
        </div>

    </section>

    <!-- SCRIPTS -->
    <script type="module" src="scripts/dsvg.js"></script>
    <script type="module" src="scripts/organisation.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>

</body>
</html>

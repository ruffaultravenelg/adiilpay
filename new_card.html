<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pay</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/card_div.css">
    <link rel="stylesheet" href="styles/new_card.css">
    <link rel="stylesheet" href="styles/modals.css">

</head>
<body>

    <section class="content">

        <section class="top">
            <h2>Pay</h2>
            <h1>Créer une carte</h1>
        </section>

        <section class="actions showed" id="creation_modal">

            <div class="card">
  
                <div class="card-names">
                    <p id="card_lastname">LABEL</p>
                    <p id="card_firstname">LABEL</p>
                </div>
    
                <p class="card-sold" id="card_sold">0.00€</p>
    
                <p class="card-id" id="card_id">1868607292297505154</p>
    
                <p class="card-orga" id="card_orga">ADIIL PAY</p>
    
            </div>

            <div class="card-spacer"></div>

            <div class="btns">

                <p style="text-align: center; font-size: 1rem;">Label</p>
                <input type="text" id="label_input" style="text-align: center;" placeholder="NOM Prénom">

                <button id="create_btn" class="btn-red">
                    <span class="icon">save</span>
                    Sauvegarder
                </button>

            </div>

        </section>        

    </section>

    <section class="modals">

        <!-- NO NFC -->
        <div id="update_nonfc_modal">

            <p class="title">NFC non supporté</p>
            <p class="text">Modifier le contenu de la carte NFC manuellement pour y mettre l'adresse suivante :</p>

            <div class="url">
                <p id="nonfc_url">https://adiilpay.com/cards?id=1868607292297505154</p>
                <button class="btn-red only-icon" id="copy_url">
                    <span class="icon">content_copy</span>
                </button>
            </div>

            <button class="btn-red" onclick="window.location.href = '/dashboard'">
                <span class="icon">home</span>
                Retour au dashboard
            </button>
        </div>

        <!-- NFC -->
        <div id="update_nfc_modal">

            <p class="title">Approchez la carte</p>
            <p class="text">Les données actuel seront écrasée.</p>

            <button class="btn-red" id="nfc_write_btn" hidden>
                <span class="icon">nfc</span>
                Réessayer
            </button>
        </div>

    </section>

    <!-- BACK BUTTON -->
    <button onclick="history.back();" id="back" class="btn-white no-arrow only-icon">
        <span class="icon">arrow_back</span>
    </button>

    <!-- SCRIPTS -->
    <script type="module" src="scripts/organisation.js"></script>
    <script type="module" src="scripts/new_card.js"></script>

</body>
</html>
